<svg xmlns="http://www.w3.org/2000/svg" width="320" height="120" viewBox="0 0 320 100" class="overflow-visible"><style>
          @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
          }
          .pulse {
            animation: pulse 1s ease-in-out;
          }
          .circuit-path {
            stroke-dasharray: 100;
            stroke-dashoffset: 100;
            animation: dash 3s linear forwards;
          }
          @keyframes dash {
            to {
              stroke-dashoffset: 0;
            }
          }
        </style><g opacity="0.1"><path d="M10,50 Q30,30 50,50 T90,50 T130,50" stroke="#4F46E5" stroke-width="2" fill="none" class="circuit-path"/><path d="M20,70 Q40,90 60,70 T100,70" stroke="#4F46E5" stroke-width="2" fill="none" class="circuit-path"/></g><g id="ai-face-group"><defs><linearGradient id="ai-face-gradient" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" stop-color="#6366F1"/><stop offset="100%" stop-color="#4F46E5"/></linearGradient><filter id="glow" x="-20%" y="-20%" width="140%" height="140%"><feGaussianBlur stdDeviation="3" result="blur"/><feComposite in="SourceGraphic" in2="blur" operator="over"/></filter></defs><circle id="ai-face" cx="50" cy="50" r="35" fill="url(#ai-face-gradient)" filter="url(#glow)" class=""/><path d="M30,50 L70,50" stroke="#8D8FFF" stroke-width="1" opacity="0.5"/><path d="M50,30 L50,70" stroke="#8D8FFF" stroke-width="1" opacity="0.5"/><g id="eyes"><circle cx="35" cy="42" r="5" fill="#FFFFFF"/><circle cx="35" cy="42" r="2" fill="#000000"/><circle cx="65" cy="42" r="5" fill="#FFFFFF"/><circle cx="65" cy="42" r="2" fill="#000000"/></g><path d="M35,60 Q50,70 65,60" stroke="#FFFFFF" stroke-width="3" fill="none" stroke-linecap="round"/></g><g id="pin-marker" style="transform: translateY(0px); opacity: 1; transition: transform 0.5s ease-in-out, opacity 0.5s ease-in-out;"><path d="M50,15 L50,0 L60,10 Z" fill="#FF4785" transform="rotate(180, 50, 15)"/></g><defs><linearGradient id="text-gradient" x1="0%" y1="0%" x2="100%" y2="0%"><stop offset="0%" stop-color="#111827"/><stop offset="100%" stop-color="#374151"/></linearGradient></defs><text x="100" y="60" font-family="Arial, sans-serif" font-size="40" font-weight="bold" fill="url(#text-gradient)">Pin<tspan fill="#4F46E5">IT</tspan></text><text x="102" y="80" font-family="Arial, sans-serif" font-size="14" fill="#6B7280">AI Mock Interviewer</text></svg>